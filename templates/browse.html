{% extends "base.html" %}

{% block content %}
<div class="" id="content" role="main">
  <h1>{{ title_slug }}</h1>
          
  <div class="browse-list-wrapper container-fluid">
    <ul class="row">
      {% for b in browse_terms %}
        <li class="col-xs-6 col-md-4 col-lg-3">
          <a href="/browse/?type={{ browse_type }}&term={{ b[0]|urlencode }}">
            {{ b[0] }} ({{ b[1] }})
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  </ul>

  {% include 'elements-browse-bar.html' %}
</div>
{% endblock %}
