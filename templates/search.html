{% extends "base.html" %}

{% block content %}
  <div class="container body-container col-xs-9 col-lg-9" id="content" role="main">
    <!-- Main Content -->
    <h1>Mesoamerican Languages Collections</h1>

    <!-- Main Content -->
    <div class="search-results">
      <h2>Search Results for <em>"K'iche'"</em></h2>
    </div><!-- // search-results -->

    <section class="listing" role="main">
      {% for result in results %}
        <figure>
          <figcaption>
            <h3>Series title: <a href="/series/{{ result.0|replace('https://ark.lib.uchicago.edu/ark:61001/', '')|urlencode }}">{{ result.1.titles.0 }}</a> <span class="badge badge-info">[status]</span></h3>
            {% if result.1.contributor %}
              <p>Contributor:
                {% for contributor in result.1.contributor %}
                    <span>{{ contributor }}</span>
                {% endfor %}
             </p>
            {% endif %}
            {% if result.1.language %}
              <p>Indigenous Language(s): 
                {% for language in result.1.language %}
                    <span>{{ language }}</span>
                {% endfor %}
             </p>
            {% endif %}
            {% if result.1.location %}
              <p>Location:
                {% for location in result.1.location %}
                    <span>{{ location }}</span>
                {% endfor %}
             </p>
            {% endif %}
            {% if result.1.date %}
              <p>Date:
                {% for date in result.1.date %}
                    <span>{{ date }}</span>
                {% endfor %}
             </p>
            {% endif %}
            {% if result.1.content_type %}
              <p>Resource Type:
                {% for content_type in result.1.content_type %}
                    <span>{{ content_type }}</span>
                {% endfor %}
             </p>
            {% endif %}
          </figcaption>
        </figure>
      {% endfor %}
    </section>
  </div>
{% endblock %}
