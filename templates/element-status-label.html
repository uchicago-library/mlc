{% if access_status == "Restricted" %}
	{% set statusclass = 'warning' %}
{% elif access_status == "Public domain" %}
	{% set statusclass = 'success' %}
{% else %}
	{% set statusclass = 'info' %}
{% endif %}
{% if access_string %}
	<span class="badge badge-{{ statusclass }}">{{ access_string }}</span>
{% endif %}
